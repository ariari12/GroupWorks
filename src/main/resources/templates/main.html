<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<th:block layout:fragment="css">
      <style>
            h3 { font-weight: bolder; color: black; }
            .cover-image { width: 100%; }
            .table-w { width: 32%; }
            .table-mg { margin-right: 20px; }
      </style>
</th:block>

<th:block layout:fragment="javascript">
      <script>
            $(document).ready(function() {
                  for (let i = 1; i < 4; i++) {
                        $('#table' + i).DataTable({
                              info: false,
                              ordering: false,
                              scrollX: true,
                              paging: false,
                              // scrollCollapse: true,
                              // scrollY: 450,
                        });
                  }
            });
            
            function workflowDetial(wId) {
                  location.href = "/work-flow/detail/" + wId;
            }
      </script>
</th:block>

<th:block layout:fragment="content">
      <img class="cover-image" src="/img/GroupWorks_Covoer.png" alt="CroupWorks 커버 이미지">
      <br><br>
      <h3 th:text="${session.employee.employeeName + '님 어서오세요.'}"></h3>
      <br>

      <div class="input-group">
            <div class="card table-w table-mg">
                  <div class="card-header">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clock-history" viewBox="0 0 16 16">
                              <path d="M8.515 1.019A7 7 0 0 0 8 1V0a8 8 0 0 1 .589.022zm2.004.45a7 7 0 0 0-.985-.299l.219-.976q.576.129 1.126.342zm1.37.71a7 7 0 0 0-.439-.27l.493-.87a8 8 0 0 1 .979.654l-.615.789a7 7 0 0 0-.418-.302zm1.834 1.79a7 7 0 0 0-.653-.796l.724-.69q.406.429.747.91zm.744 1.352a7 7 0 0 0-.214-.468l.893-.45a8 8 0 0 1 .45 1.088l-.95.313a7 7 0 0 0-.179-.483m.53 2.507a7 7 0 0 0-.1-1.025l.985-.17q.1.58.116 1.17zm-.131 1.538q.05-.254.081-.51l.993.123a8 8 0 0 1-.23 1.155l-.964-.267q.069-.247.12-.501m-.952 2.379q.276-.436.486-.908l.914.405q-.24.54-.555 1.038zm-.964 1.205q.183-.183.35-.378l.758.653a8 8 0 0 1-.401.432z"/>
                              <path d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0z"/>
                              <path d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5"/>
                        </svg>&nbsp;최근 결재
                  </div>
                  <div class="card-body">
                        <table id="table1" class="table table-hover" style="width:100%">
                              <thead>
                              <tr>
                                    <th>제목</th>
                                    <th>기안자</th>
                                    <th>날짜</th>
                              </tr>
                              </thead>
                              <tbody>
                              <tr th:each="list: ${workflowList}" th:onclick="workflowDetial([[${list.getId()}]]);">
                                    <td th:text="${list.getTitle()}"></td>
                                    <td style="width: 75px;" th:text="${list.getEmployeeName()}"></td>
                                    <td th:text="${list.getDraftDate()}"></td>
                              </tr>
                              </tbody>
                        </table>
                  </div>
            </div>

            <div class="card table-w table-mg">
                  <div class="card-header">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clock-history" viewBox="0 0 16 16">
                              <path d="M8.515 1.019A7 7 0 0 0 8 1V0a8 8 0 0 1 .589.022zm2.004.45a7 7 0 0 0-.985-.299l.219-.976q.576.129 1.126.342zm1.37.71a7 7 0 0 0-.439-.27l.493-.87a8 8 0 0 1 .979.654l-.615.789a7 7 0 0 0-.418-.302zm1.834 1.79a7 7 0 0 0-.653-.796l.724-.69q.406.429.747.91zm.744 1.352a7 7 0 0 0-.214-.468l.893-.45a8 8 0 0 1 .45 1.088l-.95.313a7 7 0 0 0-.179-.483m.53 2.507a7 7 0 0 0-.1-1.025l.985-.17q.1.58.116 1.17zm-.131 1.538q.05-.254.081-.51l.993.123a8 8 0 0 1-.23 1.155l-.964-.267q.069-.247.12-.501m-.952 2.379q.276-.436.486-.908l.914.405q-.24.54-.555 1.038zm-.964 1.205q.183-.183.35-.378l.758.653a8 8 0 0 1-.401.432z"/>
                              <path d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0z"/>
                              <path d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5"/>
                        </svg>&nbsp;최근 메일
                  </div>
                  <div class="card-body">
                        <table id="table2" class="table table-hover" style="width:100%">
                              <thead>
                              <tr>
                                    <th>제목</th>
                                    <th>보내는사람</th>
                                    <th>받는사람</th>
                              </tr>
                              </thead>
                              <tbody>
                              <tr th:each="list: ${mailList}">
                                    <td th:text="${list.getMailTitle()}"></td>
                                    <td style="width: 75px;" th:text="${list.getMailReceiverName()}"></td>
                                    <td th:text="${list.getMailSenderName()}"></td>
                              </tr>
                              </tbody>
                        </table>
                  </div>
            </div>

            <div class="card table-w table-mg">
                  <div class="card-header">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clock-history" viewBox="0 0 16 16">
                              <path d="M8.515 1.019A7 7 0 0 0 8 1V0a8 8 0 0 1 .589.022zm2.004.45a7 7 0 0 0-.985-.299l.219-.976q.576.129 1.126.342zm1.37.71a7 7 0 0 0-.439-.27l.493-.87a8 8 0 0 1 .979.654l-.615.789a7 7 0 0 0-.418-.302zm1.834 1.79a7 7 0 0 0-.653-.796l.724-.69q.406.429.747.91zm.744 1.352a7 7 0 0 0-.214-.468l.893-.45a8 8 0 0 1 .45 1.088l-.95.313a7 7 0 0 0-.179-.483m.53 2.507a7 7 0 0 0-.1-1.025l.985-.17q.1.58.116 1.17zm-.131 1.538q.05-.254.081-.51l.993.123a8 8 0 0 1-.23 1.155l-.964-.267q.069-.247.12-.501m-.952 2.379q.276-.436.486-.908l.914.405q-.24.54-.555 1.038zm-.964 1.205q.183-.183.35-.378l.758.653a8 8 0 0 1-.401.432z"/>
                              <path d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0z"/>
                              <path d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5"/>
                        </svg>&nbsp;공지사항
                  </div>
                  <div class="card-body">
                        <table id="table3" class="table table-hover" style="width:100%">
                              <thead>
                              <tr>
                                    <th>제목</th>
                                    <th>부서</th>
                                    <th>작성자</th>
                              </tr>
                              </thead>
                              <tbody>
                              <tr th:each="list: ${boardList}">
                                    <td th:text="${list.getTitle()}"></td>
                                    <td style="width: 75px;" th:text="${list.getDepartment().getDepartmentName()}"></td>
                                    <td th:text="${list.getEmployee().getEmployeeName()}"></td>
                              </tr>
                              </tbody>
                        </table>
                  </div>
            </div>
      </div>
</th:block>
