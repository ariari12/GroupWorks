<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<th:block layout:fragment="css">
    <link rel="stylesheet" href="/css/videoConference/videoConferenceStyle.css">
</th:block>

<th:block layout:fragment="javascript">
    <script src="/js/tables/datatables-demo.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script>

    </script>
</th:block>

<th:block layout:fragment="content">
    <div>
        <h2>화상회의 방만들기</h2>
        <hr>
        <div class="btn-container">
            <!-- 룸 아이디 번호를 입력하는 input -->
            <input type="text" class="roomIdInput" id="createRoomIdInput" readonly/>
            <!-- 룸 아이디를 입력후 클릭하는 button -->
            <button type="button" class="btn btn-secondary" id="createEnterRoomBtn">채팅방 만들기</button>
            <!-- enterRoomBtn 클릭시 나타남, Streams 정보를 담은 Peer 를 웹소켓 ( 시그널링 )   -->
            <button type="button" class="btn btn-secondary" id="createStartStreamsBtn" style="display: none;">시작하기</button>
        </div>

        <h2 style="margin-top: 50px">화상회의 참여하기</h2>
        <hr>
        <div class="btn-container">
            <input type="text" class="roomIdInput" id="joinRoomIdInput"/>
            <button type="button" class="btn btn-secondary" id="joinEnterRoomBtn">채팅방 참여하기</button>
            <!-- enterRoomBtn 클릭시 나타남, Streams 정보를 담은 Peer 를 웹소켓 ( 시그널링 )   -->
            <button type="button" class="btn btn-secondary" id="joinStartStreamsBtn" style="display: none;">시작하기</button>
        </div>

        <br><br>
        <!-- 종료하기 및 카메라끄기 버튼을 담을 div 추가 -->
        <div id="controlButtons" class="btn-group" role="group" aria-label="Basic checkbox toggle button group" style="display: none; text-align: center; width: 640px">
            <input type="checkbox" class="btn-check" id="endConferenceBtn" autocomplete="off">
            <label class="btn btn-outline-primary" for="endConferenceBtn">종료하기</label>
<!--            <button type="button" class="btn btn-primary" id="endConferenceBtn">종료하기</button>-->
            <input type="checkbox" class="btn-check" id="toggleCameraBtn" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="toggleCameraBtn">카메라</label>
<!--            <button type="button" class="btn btn-primary" id="toggleCameraBtn">카메라 끄기</button>-->
            <input type="checkbox" class="btn-check" id="toggleMicBtn" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="toggleMicBtn">마이크</label>
<!--            <button type="button" class="btn btn-primary" id="toggleMicBtn">마이크 끄기</button>-->
            <input type="checkbox" class="btn-check" id="toggleScreenShareBtn" autocomplete="off">
            <label class="btn btn-outline-primary" for="toggleScreenShareBtn">화면공유</label>
<!--            <button type="button" class="btn btn-primary" id="toggleScreenShareBtn">화면 공유 키기</button>-->
        </div>

        <!-- 내 웹캠 화면을 보여주는 video html -->
        <div class="video-container" style="width: 1350px">
            <video id="localStream" autoplay playsinline controls style="display: none;"></video>
            <div id="remoteStreamDiv">
                <!-- remoteStreamDiv 내부의 video 요소도 동일한 크기로 설정 -->
                <video id="remoteStream" autoplay playsinline controls style="display: none;"></video>
            </div>
        </div>
    </div>

    <!-- webRTC 연결을 위한 js  -->
    <script src="/js/videoConference/peerConfig.js"></script>
</th:block>
</html>
